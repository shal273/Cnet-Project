      </div>
    </header>
    <main>
      <section class="login container section2">
        <div class="login__maininfo-wrap">
          <div class="login__headerinfo">
            <h1 class="login__welcome">
              Welcome to <span class="login__redcloud">RedCloud</span>
            </h1>
            <h4 class="login__signh4">Sign in into your account</h4>
          </div>
          <form class="login__form">
            <div class="login__usernameform">
              <label id="username-loginpage" for="username-loginpage"
                >User name</label
              >
              <input
                class="login__entry"
                id="username-loginpage"
                type="text"
                placeholder="User Name"
              />
            </div>
            <div class="login__passform">
              <label for="Password-loginpage">Password</label>
              <input
                class="login__entry"
                id="Password-loginpage"
                placeholder="Password"
                type="password"
              />
              <h4 class="login__forgetpass">Forget password?</h4>
            </div>
            <div class="login__loginbtn-wrap">
              <button class="login__btn">Login</button>
            </div>
            <div class="login__horizontal-wrap">
              <hr class="login__linee" />
              <h5 class="login__or">or</h5>
            </div>
            <div class="login__formfooter">
              <a class="login__CustomerReg" href="/registration.html"
                >Customer Registration</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="login__footer container section2">
      <img class="loginfooter__img" src="/Images/redcloud.png" alt="redcloud" />
    </footer>
